env:
  - GO111MODULE=on
before:
  hooks:
    - go mod tidy
project_name: katana
builds:
  - id: katana-windows-generic
    ldflags:
      - -s -w
    binary: katana
    env:
    - CGO_ENABLED=1
    main: ./cmd/katana/main.go
    goos:
      - windows
    goarch:
      - amd64
      - 386

  - id: katana-windows-arm
    ldflags:
      - -s -w
    binary: katana
    env:
    - CGO_ENABLED=1
    - CC=x86_64-w64-mingw32-gcc
    - CXX=x86_64-w64-mingw32-g++
    main: ./cmd/katana/main.go
    goos:
      - windows
    goarch:
      - arm64

archives:
- format: zip

checksum:
  name_template: "{{ .ProjectName }}-windows-checksums.txt"
